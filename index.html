<!DOCTYPE html>
<html>

<!--//liever geen beschrijvingen bij html maar dit is best wel groot dus here we go!-->


<style>
    /*tooltip is voor de hover functie, zodat er een beschrijving bij de waarden komen*/
    .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        border-radius: 6px;
        position: absolute;
        z-index: 1;
    }

    /*tooltip hover*/
    .tooltip:hover .tooltiptext {
        visibility: visible;
    }

section{
    background-color: palegoldenrod;
    box-shadow: inset 0px 1px 1px rgba(255, 255, 255, 0.7);
    border: 1px solid white;
    border-radius: 100% 100% 0px 0px;
}

    body, html {
        height: 100%;
    }

    .bgimg {
        background-size: cover;
        background-image: url("img/ba.jpg");
        min-height: 100%;}
    nav{
        text-align: center;
        background-color: palegoldenrod;
    }
    .button{

        top:50%;
        background-color:#0a0a23;
        color: #fff;
        border:none;
        border-radius:10px;
        box-shadow: 0px 0px 2px 2px rgb(0,0,0);
        font-family: Bahnschrift;
        text-decoration: none;
    }
    .button:hover {
        background-color: limegreen;
        box-shadow: 0 16px 30px 0 rgba(0, 0, 0, 0.4);
    }
    .button:active {
        background-color: greenyellow;
    }
</style>

<head>
    <title>Milk!</title>
    <link rel="icon" href="img/cow.jpg"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    //via een vriend gekregen, handig voor minder css-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script defer src="app.js" type="module"></script>
</head>

<nav>
    <a class=button href="Train/tree.html">Go to confusion matrix and milk-tree</a>
</nav>

<body>
<!--// word hier weer opgeroepen voor de header, zodat dat er netjes uit ziet, heb zelf nog wel wat dingen aangepast-->
<header class="bgimg w3-display-container w3-grayscale-min" id="home"></header>

<div id="grader">
    <div>
            <div class="w3-display-middle w3-center">
        <h1 style="font-family: cursive">Check if your milk is still good for consumption!</h1>

                <section>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                fill in the correct details of your milk in the open fields below!
                <br/>
                <br/>
<!--//zoals je kunt zien word hier die tooltip weer opgeroepen, nu staat er een beschrijving in-->
        <label for="fat" class="tooltip">Fat:
                    <span class="tooltiptext">this is the texture, in other words, how fat your milk is. Check if your milk is fatter than usual.</span></label>
        <select id="fat" name="fat">
            <option value="0">Low</option>
            <option value="1">High</option>
        </select>
        <br/>
        <br/>
        <label for="turbidity" class="tooltip">Turbidity:
            <span class="tooltiptext">Turbidity refers to the cloudiness of the milk caused by small particles suspended in it. Check if there are any particles or chunks in your milk</span></label></label>
        <select id="turbidity" name="turbidity">
            <option value="0">Low</option>
            <option value="1">High</option>
        </select>

        <br/>
        <br/>

        <label for='ph' class="tooltip">PH:
                    <span class="tooltiptext">PH is a measure of how acidic the milk is. Check if your milk smells or tastes extra sour.</span></label>
                    <input type='number' id='ph' min="3" max="9.5" step="0.1"/>

        <br/>
        <br/>
when you press this next button your results will be shown below!
                <br/>
                <br/>
        <button id="grade" class="button">Grade</button>

        <br/>
        <br/>
                </section>
        <div>
            <div class="w3-container w3-round-large w3-black" id="display"></div>
        </div>
        <br/>
        <br/>

    </div>

</div>
